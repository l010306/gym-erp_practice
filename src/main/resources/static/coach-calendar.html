        .modal {

        @media (max-width: 768px) {

<body>
    <div class="container">
        <header>
            <h1>ğŸ“… æ•™ç»ƒè¯¾ç¨‹æ—¥å†</h1>
            <p class="subtitle">æŸ¥çœ‹æ•™ç»ƒçš„è¯¾ç¨‹å®‰æ’</p>
        </header>

        <div class="coach-input">
            <label for="coachId" style="font-weight: 600;">æ•™ç»ƒID:</label>
            <input type="number" id="coachId" placeholder="è¯·è¾“å…¥æ•™ç»ƒID" value="1">
            <button class="btn btn-primary" onclick="loadCoachCourses()">ğŸ” æŸ¥çœ‹è¯¾ç¨‹</button>
        </div>

        <div class="calendar-header">
            <div class="month-nav">
                <button class="nav-btn" onclick="previousMonth()">â† ä¸Šæœˆ</button>
                <div class="month-title" id="monthTitle">2026å¹´1æœˆ</div>
                <button class="nav-btn" onclick="nextMonth()">ä¸‹æœˆ â†’</button>
            </div>
            <button class="btn btn-primary" onclick="goToToday()">ğŸ“ ä»Šå¤©</button>
        </div>

        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">å‘¨ä¸€</div>
                <div class="weekday">å‘¨äºŒ</div>
                <div class="weekday">å‘¨ä¸‰</div>
                <div class="weekday">å‘¨å››</div>
                <div class="weekday">å‘¨äº”</div>
                <div class="weekday">å‘¨å…­</div>
                <div class="weekday">å‘¨æ—¥</div>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
    </div>

    <!-- è¯¾ç¨‹è¯¦æƒ…æ¨¡æ€æ¡† -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalDate">è¯¾ç¨‹è¯¦æƒ…</h2>
                <button class="close-btn" onclick="closeModal()">âœ•</button>
            </div>
            <div id="courseList"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/courses';
        let currentDate = new Date();
        let currentCoachId = null;
        let coursesData = [];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            renderCalendar();
        });

        // åŠ è½½æ•™ç»ƒè¯¾ç¨‹
        async function loadCoachCourses() {
            const coachId = document.getElementById('coachId').value;
            if (!coachId) {
                alert('è¯·è¾“å…¥æ•™ç»ƒID');
                return;
            }

            currentCoachId = coachId;

            try {
                const response = await fetch(API_BASE);
                const allCourses = await response.json();

                // ç­›é€‰è¯¥æ•™ç»ƒçš„è¯¾ç¨‹
                coursesData = allCourses.filter(c => c.coach && c.coach.id == coachId);

                renderCalendar();
            } catch (error) {
                console.error('åŠ è½½è¯¾ç¨‹å¤±è´¥:', error);
                alert('åŠ è½½è¯¾ç¨‹å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // æ¸²æŸ“æ—¥å†
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // æ›´æ–°æœˆä»½æ ‡é¢˜
            document.getElementById('monthTitle').textContent =
                `${year}å¹´${month + 1}æœˆ`;

            // è·å–å½“æœˆç¬¬ä¸€å¤©å’Œæœ€åä¸€å¤©
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);

            // è·å–ç¬¬ä¸€å¤©æ˜¯æ˜ŸæœŸå‡  (0-6, 0æ˜¯å‘¨æ—¥)
            let startDayOfWeek = firstDay.getDay();
            startDayOfWeek = startDayOfWeek === 0 ? 6 : startDayOfWeek - 1; // è½¬æ¢ä¸ºå‘¨ä¸€å¼€å§‹

            const daysInMonth = lastDay.getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const daysContainer = document.getElementById('calendarDays');
            daysContainer.innerHTML = '';

            // ä¸Šæœˆçš„æ—¥æœŸ
            for (let i = startDayOfWeek - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const dayEl = createDayElement(day, true);
                daysContainer.appendChild(dayEl);
            }

            // å½“æœˆçš„æ—¥æœŸ
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = createDayElement(day, false);
                daysContainer.appendChild(dayEl);
            }

            // ä¸‹æœˆçš„æ—¥æœŸï¼ˆå¡«å……åˆ°6è¡Œï¼‰
            const totalDays = startDayOfWeek + daysInMonth;
            const remainingDays = (7 - (totalDays % 7)) % 7;
            for (let day = 1; day <= remainingDays; day++) {
                const dayEl = createDayElement(day, true);
                daysContainer.appendChild(dayEl);
            }
        }

        // åˆ›å»ºæ—¥æœŸå…ƒç´ 
        function createDayElement(day, isOtherMonth) {
            const dayEl = document.createElement('div');
            dayEl.className = 'day';

            if (isOtherMonth) {
                dayEl.classList.add('other-month');
            }

            // æ£€æŸ¥æ˜¯å¦æ˜¯ä»Šå¤©
            const today = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();
            const checkDate = new Date(currentYear, currentMonth, day);

            if (!isOtherMonth &&
                checkDate.getDate() === today.getDate() &&
                checkDate.getMonth() === today.getMonth() &&
                checkDate.getFullYear() === today.getFullYear()) {
                dayEl.classList.add('today');
            }

            // æ£€æŸ¥æ˜¯å¦æœ‰è¯¾ç¨‹
            const coursesOnDay = getCoursesForDate(checkDate);
            if (coursesOnDay.length > 0) {
                dayEl.classList.add('has-course');
                dayEl.innerHTML = `
                    <div class="day-number">${day}</div>
                    <div class="course-count">${coursesOnDay.length} èŠ‚è¯¾</div>
                `;
            } else {
                dayEl.innerHTML = `<div class="day-number">${day}</div>`;
            }

            // ç‚¹å‡»äº‹ä»¶
            dayEl.onclick = () => showCourseDetails(checkDate, coursesOnDay);

            return dayEl;
        }

        // è·å–æŒ‡å®šæ—¥æœŸçš„è¯¾ç¨‹
        function getCoursesForDate(date) {
            if (!coursesData || coursesData.length === 0) return [];

            const dateStr = date.toISOString().split('T')[0];
            return coursesData.filter(course => {
                const courseDate = new Date(course.startTime).toISOString().split('T')[0];
                return courseDate === dateStr;
            });
        }

        // æ˜¾ç¤ºè¯¾ç¨‹è¯¦æƒ…
        function showCourseDetails(date, courses) {
            const modal = document.getElementById('courseModal');
            const modalDate = document.getElementById('modalDate');
            const courseList = document.getElementById('courseList');

            modalDate.textContent = formatDate(date);

            if (courses.length === 0) {
                courseList.innerHTML = '<div class="empty-state">å½“å¤©æ²¡æœ‰è¯¾ç¨‹å®‰æ’</div>';
            } else {
                courseList.innerHTML = courses.map(course => `
                    <div class="course-item">
                        <div class="course-title">${course.name}</div>
                        <div class="course-info-row">
                            <span>ğŸ•</span>
                            <span>${formatTime(course.startTime)} - ${formatTime(course.endTime)}</span>
                        </div>
                        <div class="course-info-row">
                            <span>ğŸ“</span>
                            <span>${course.type === 'GROUP' ? 'å›¢è¯¾' : 'ç§æ•™'}</span>
                        </div>
                        <div class="course-info-row">
                            <span>ğŸ‘¥</span>
                            <span>å®¹é‡: ${course.maxCapacity} äºº</span>
                        </div>
                    </div>
                `).join('');
            }

            modal.classList.add('active');
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('courseModal').classList.remove('active');
        }

        // ä¸Šä¸€æœˆ
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        // ä¸‹ä¸€æœˆ
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // è·³è½¬åˆ°ä»Šå¤©
        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(date) {
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(dateTimeStr) {
            const date = new Date(dateTimeStr);
            return date.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('courseModal').addEventListener('click', (e) => {
            if (e.target.id === 'courseModal') {
                closeModal();
            }
        });
    </script>
