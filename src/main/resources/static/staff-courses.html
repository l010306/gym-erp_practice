    <script>

        // å‘˜å·¥ç™»å½•

                document.getElementById('employeePassword').value = '';

                loadCourses();

        async function loadCoaches(branchId) {
            try {
                const response = await fetch(`/api/coaches?branchId=${branchId}`);
                if (!response.ok) {

                }

        async function loadCourses() {
            if (!currentEmployee) {

                            <button class="btn btn-danger btn-small" onclick="deleteCourse(${course.id})">ğŸ—‘ï¸ åˆ é™¤</button>

                `}).join('');

        async function saveCourse(event) {
            event.preventDefault();

            if (!currentEmployee) {

                return;
            }

            const courseData = {

            const employeeId = currentEmployee.id;

            try {

                    response = await fetch(`${API_BASE}/${currentEditId}?employeeId=${employeeId}`, {
