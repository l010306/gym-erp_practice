<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>修改密码</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            width: 300px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>

    <h1>修改员工密码</h1>

    <div th:if="${error}" class="error">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${success}" class="success">
        <p th:text="${success}"></p>
    </div>

    <form action="/employees/change-password" method="post">

        <!-- 模拟当前员工 ID -->
        <div class="form-group">
            <label for="employeeId">员工ID (模拟):</label>
            <input type="number" id="employeeId" name="employeeId" value="3" required />
        </div>

        <div class="form-group">
            <label for="oldPassword">旧密码:</label>
            <input type="password" id="oldPassword" name="oldPassword" required />
        </div>

        <div class="form-group">
            <label for="newPassword">新密码:</label>
            <input type="password" id="newPassword" name="newPassword" required />
        </div>

        <button type="submit" class="btn">确认修改</button>
    </form>

    <br />
    <a href="/renewals/pending">返回待审批列表</a>

</body>

</html>
