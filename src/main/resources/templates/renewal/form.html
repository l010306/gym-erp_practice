<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>提交续费申请</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            width: 300px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }

        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>提交会员卡续费申请 (前台视图)</h1>

    <div th:if="${param.success}" class="success">
        <p>申请提交成功！请通知经理审批。</p>
    </div>

    <form action="/renewals/create" method="post">

        <div class="form-group">
            <label for="cardId">会员卡 ID:</label>
            <input type="number" id="cardId" name="cardId" th:value="${cardId}" required />
        </div>

        <div class="form-group">
            <label for="monthsToAdd">续费时长 (月):</label>
            <input type="number" id="monthsToAdd" name="monthsToAdd" min="1" value="12" required />
        </div>

        <!-- 模拟当前前台ID为 10 -->
        <input type="hidden" name="requesterId" value="10" />

        <button type="submit" class="btn">提交申请</button>
    </form>

    <br />
    <a href="/renewals/pending">转到审批页面 (经理)</a>

</body>

</html>
